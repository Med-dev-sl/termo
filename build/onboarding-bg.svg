<?xml version="1.0" encoding="utf-8"?>
<!-- Simple decorative SVG background used for onboarding screen -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f6f9fc" />
      <stop offset="50%" stop-color="#eaf2ff" />
      <stop offset="100%" stop-color="#d6e9ff" />
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#g)" />
  <g fill-opacity="0.06" fill="#000">
    <circle cx="200" cy="120" r="220" />
    <circle cx="980" cy="600" r="300" />
  </g>
  <!-- subtle pattern -->
  <g fill="#ffffff" fill-opacity="0.02">
    <rect x="0" y="0" width="1200" height="800" />
  </g>
</svg>
